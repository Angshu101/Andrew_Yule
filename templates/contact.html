{% extends 'base.html' %}
{% block title %}
Andrew_Yule
{% endblock title %}
{% block body %}
<div class="container-fluid md-3 ">
    <img src="static/images/product/contactus_header_banner.jpg" height=350px width=1600px class="d-block w-100"
        alt="Man Giving Tea">
</div>
<div class="container mx-auto mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="POST" action="/contact">
        {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
    </div>

    <div class="form-group">
        <label for="desc">Tell me about what you want to contact me for...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
